<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="app">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="flex-box my-1">
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/057/057/original/Rain.png?1670467110"
                  width="50"
                  alt="clear"
                />
              </div>
              <div class="current-temperature">
                <strong id="temperature"></strong>
                <span class="units">°C |<a href="#"> °F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="feels-like"></li>
                <li id="humidity"></li>
                <li id="windspeed"></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://warm-bubblegum-1104d6.netlify.app/"
            >Open-sourced by</a
          >
          Jacqueline ❤️ Mason
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
