<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="app">
          <div class="row">
            <div class="col-9">
              <form id="search-form"class="mb-3">
                <input
                  type="search"
                  placeholder="Enter city name"
                  class="form-control"
                  id="search-box"
                  autocomplete="off"
                  autofocus
                />
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100"/>
              </form>
            </div>
          </div>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="weather"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="flex-box my-1 current-temperature">
                <img id="icon" src="" alt="" />
              </div>
              <div class="current-temperature">
                <strong id="temperature"></strong>
                <span class="units">
                    <a href="#" id="celcius-link" class="active">°C |
                    </a>
                    <a href="#" id="fahrenheit-link"> °F
                    </a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="feels-like"></li>
                <li id="humidity"></li>
                <li id="windspeed"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a href="https://github.com/rookiebehaviour/vanilla-weather-app"
            target="_blank">Open-sourced by</a
          >
          Jacqueline ❤️ Mason
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
